{% extends "info/index.html" %}
{% block info_content %}
<link rel="stylesheet" href="asc_style.css">
<form id="upload_container" method="post">
    {% csrf_token %}
    <select id="report">
        {% for r in reports %}
            <option value=r>{{ r }}</option>
        {% endfor %}
    </select>
    <input type="file" name=""/>
</form>
{% endblock %}
