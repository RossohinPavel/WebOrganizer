{% extends "info/index.html" %}
{% load static %}
{% block info_content %}
<link type="text/css" href="{% static 'info/css/style.css' %}" rel="stylesheet" />
<form id="upload-container" method="POST">
    {% csrf_token %}
    <select id="report">
        {% for r in reports %}
            <option value=r>{{ r }}</option>
        {% endfor %}
    </select>
    <input type="file" name="file" />
</form>
{% endblock %}
